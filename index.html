<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>batu kertas gunting</title>
</head>

<body>
    <header>
        <nav>
            <h1>angaDev</h1>
        </nav>
    </header>
    <main>
        <div class="main-head">
            <h2>ROCK - PAPPER - SCISSOR</h2>
        </div>
        <div class="game-container">
            <div class="imgGame">
                <img id="player1" src="fotoAset/papper-pngtree.png" alt="">
            </div>
            <div class="textVS">
                <p>VS</p>
            </div>
            <div class="imgGame">
                <img id="player2" src="fotoAset/papper-pngtree.png" alt="">
            </div>
        </div>
        <div class="pop-up">
            <p id="hasil"></p>
        </div>
        <div class="chooseBtn">
            <button id="batu" type="button" name="rock" class="rockBtn">ROCK</button>
            <button id="kertas" type="button" name="papper" class="papperBtn">PAPPER</button>
            <button id="gunting" type="button" name="scissor" class="scissorBtn">SCISSOR</button>

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
